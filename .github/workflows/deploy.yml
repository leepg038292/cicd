name: Deploy to EC2 using Docker

on:
  push:
    branches:
      - main  # main 브랜치에 push 될 때 실행

jobs:
  deploy:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v3

      - name: ☕ JDK 21 설치
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: 🛠️ Gradle 빌드 (jar 생성)
        run: ./gradlew build --no-daemon

      - name: 🐳 Docker Hub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Docker 이미지 빌드 & 푸시
        run: |
          docker build -t ganglee/myapp:latest .
          docker push ganglee/myapp:latest

      - name: 🚀 EC2에 접속해서 컨테이너 재실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ganglee/myapp:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 8080:8080 --name myapp ganglee/myapp:latest
