name: Deploy to EC2 using Docker

on:
  push:
    branches:
      - main   # main 브랜치에 push할 때만 작동

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 코드 가져오기
        uses: actions/checkout@v3

      - name: ☕ JDK 17 설치 (스프링부트용)
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: 🏗️ Gradle build
        run: ./gradlew build

      - name: 🐳 Docker 로그인 (Docker Hub)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Docker 이미지 빌드 & 푸시
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      - name: 🚀 EC2에 SSH 접속 & 컨테이너 재실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 8080:8080 --name myapp ${{ secrets.DOCKER_USERNAME }}/myapp:latest
