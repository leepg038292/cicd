name: Deploy to EC2 using Docker

on:
  push:
    branches:
      - main   # main ë¸Œëœì¹˜ì— pushí•  ë•Œë§Œ ì‘ë™

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
        uses: actions/checkout@v3

      - name: â˜• JDK 17 ì„¤ì¹˜ (ìŠ¤í”„ë§ë¶€íŠ¸ìš©)
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: ğŸ—ï¸ Gradle build
        run: ./gradlew build

      - name: ğŸ³ Docker ë¡œê·¸ì¸ (Docker Hub)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      - name: ğŸš€ EC2ì— SSH ì ‘ì† & ì»¨í…Œì´ë„ˆ ì¬ì‹¤í–‰
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 8080:8080 --name myapp ${{ secrets.DOCKER_USERNAME }}/myapp:latest
